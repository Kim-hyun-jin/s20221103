<body>
<!---------------------- header 부분 --------------------------------------------------------------------------------------------->

<div th:replace="fragments/header :: header"></div>

<!---------------------- header 종료  --------------------------------------------------------------------------------------------->

<div class="card">
    <div class="card-header">
      공유게시판
    </div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-outline-secondary">공유게시판</a>
    </div>
</div>


<form action="#">
	<label for="subject" class="form-label">문의사항:</label>
		<select name="subject" id="subject" class="form-select">
	       <option value="title" selected>title</option>
	       <option value="content">content</option>
	       <option value="number">number</option>
	       <option value="other">other</option>
	    </select>
	
	<label for="query">Write a message</label>
	<textarea name="query" id="query" cols="30" rows="10" class="form-control" placeholder="write a msg"></textarea>

	<div class="text-end">
		<button type="submit" class="btn btn-primary">제출</button>
		<button type="reset" class="btn btn-second">처음부터 다시입력</button>
	</div>
</form>
